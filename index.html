<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    >
    <title>Zikr-i Zeynep</title>
    <link
        rel="manifest"
        href="manifest.json"
    >
    <link
        rel="stylesheet"
        href="style.css"
    >
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet"
    >
    <link

<body class="dark-theme">
    <!-- Yƒ±ldƒ±zlar container -->

    <div class="container">
        <!-- √úst b√∂l√ºm: Butonlar ve ba≈ülƒ±k -->
        <div class="top-section">
            <!-- Arka plan kontrol butonu -->

                    id="backgroundToggle"
                    class="control-btn"
                >
                    <span id="bgIcon">üîä</span>
                </button>
            </div>


            <!-- Ba≈ülƒ±k -->
            <div class="header">
                <h1 class="title">Zikr-i Zeynep</h1>
                <p class="subtitle">Bug√ºn de doyduk</p>
            </div>
        </div>

        <!-- Orta b√∂l√ºm: Ana zikir butonu -->
        <div class="middle-section">
            <div class="zikir-container">
                <button
                    id="zikirButton"
                    class="zikir-btn"
                >
                    <div class="btn-inner">
                        <div class="islamic-pattern"></div>
                        <span class="btn-text">Zikr-et</span>
                        <div class="ripple"></div>
                    </div>
                </button>
            </div>
        </div>

        <!-- Alt b√∂l√ºm: Saya√ßlar ve metin -->
        <div class="bottom-section">
            <!-- Zikir sayacƒ± -->

                <div class="counter">
                    <span class="counter-label">Bug√ºnk√º Zikir</span>
                    <span
                        id="todayCounter"
                        class="counter-value"
                    >0</span>
                </div>
                <div class="counter">
                    <span class="counter-label">Toplam Zikir</span>
                    <span
                        id="totalCounter"
                        class="counter-value"
                    >0</span>
                </div>
            </div>

            <!-- Mevcut zikir g√∂stergesi -->
            <div class="current-zikir">
                <span id="currentZikirText">Her dokunu≈ü bir minnet</span>
            </div>
        </div>
    </div>

    <!-- Audio elementleri -->
    <audio
        id="backgroundAudio"
        loop
    >
        <source
            src="sounds/background.mp3"
            type="audio/mpeg"
        >
    </audio>

    <!-- Zikir sesleri -->
    <audio
        id="zikir1"
        preload="auto"
    >
        <source
            src="sounds/zikir1.mp3"

        >
    </audio>
